<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Zymo Demo</title>
  </head>
  <body>
    <main>
      <section>
        <picture>
          <source
            media="(min-width: 1024px)"
            srcset="assets/images/banner-desktop.jpg"
          />
          <source
            media="(min-width: 768px)"
            srcset="assets/images/banner-tablet.jpg"
          />
          <img
            class="banner-img"
            src="assets/images/banner-mobile.jpg"
            alt=""
          />
        </picture>
      </section>
      <section class="cta-section">
        <div class="cta-title-container">
          <h1 class="cta-title">Header Text</h1>
          <h2 class="cta-subtitle">Lorem ipsum</h2>
        </div>
        <div class="cta-showcase-container">
          <div>
            <img
              class="cta-icon"
              src="assets/icons/checkmark_icon.jpg"
              alt="Reward winning services."
            />
            <h3>Lorem ipsum</h3>
          </div>
          <div>
            <img
              class="cta-icon"
              src="assets/icons/graphs_icon.jpg"
              alt="Graph of our product demand showing exponential growth."
            />
            <h3>Lorem ipsum</h3>
          </div>
          <div>
            <img
              class="cta-icon"
              src="assets/icons/bullseye_icon.jpg"
              alt="Bullseye icon indictating that Zymo always hits its mark."
            />
            <h3>Lorem ipsum</h3>
          </div>
        </div>
        <div class="cta-button-wrapper">
          <a class="cta-button" href="#contact-us">Inquire Now</a>
        </div>
      </section>
    </main>
  </body>
</html>
